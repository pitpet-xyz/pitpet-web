{% extends "base.html" %}
{% load humanize %}
{% load utils %}
{% load static %}
{% block title %}help - {{ config.verbose_name }}{% endblock %}
{% block style %}
    <style>
        div.help svg {
            border: 1px outset lightgrey;
            border-radius: 3px;
        }
        div.help {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: auto;
            grid-auto-flow: row;
            max-width: clamp(20vw, 88ch, var(--main-width));
            margin: 0 auto;
        }
        div.help + h2 {
            margin-top: 5rem;
        }
        @media (max-width: 600px) {
            div.help {
                display: flex;
                flex-direction: column;
            }
            div.help div {
                padding: 1rem 0rem;
            }
        }

        div.help>figure {
            width: 100%;
            grid-column: span 1;
            padding: .5rem 0;
            margin: 0;
            display: table;
            height: max-content;
        }
        div.help>figure>figcaption {
            width: 100%;
            padding: .5rem 0;
            margin: 0;
            display: table-caption;
            caption-side: bottom;
            text-align: center;
            font-size: 90%;
            font-style: italic;
        }
        div.help div {
            grid-column: span 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @media (min-width: 600px) {
            div.help div {
                padding: 1rem 2rem;
            }
        }
    </style>
{% endblock %}
{% block content %}{% get_config as config %}
    <h1>help with using {{ config.html_label }}</h1>
    <p class="help-text">TODO.</p>
    <div class="help">
        <div>
            <h2 id=""></h2>
            <p class="help-text"></p>
        </div>
        <figure>
            <svg viewBox="0 0 162 71" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="{% static "/help/graph.svg" %}#svg" y="-10" width="162" height="109"></use>
            </svg>
            <figcaption></figcaption>
        </figure>
    </div>
{% endblock %}
